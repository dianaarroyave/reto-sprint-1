<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.header.css">
    <link rel="stylesheet" href="style.body.css">
    <link rel="stylesheet" href="style.footer.css">
    <title>Reto sprint 1</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="/img-mobile-view/banner1.png" alt="banner1" class="nav__mobile">
            <img src="/img-desktop-view/banner1-desk.png" alt="banner1-desk" class="nav__desktop">
            <h1 class="logo">lessins</h1>
            <div class="nav__menu">
                <p>Productos</p>
                <p>Developers</p>
                <p>Company</p>
                <p>Pricing</p>
            </div>
            <button class="button__menu">Sign in</button>
        </nav>
        <section class="banner">
            <p class="banner__tittle">Education for everyone in the internet</p>
            <p class="banner_text">Thousands of people around the world are already learning new things in lessins, what are you waiting for to join?
            </p>
            <img class="banner__mobile1" src="/img-mobile-view/mobile1.png" alt="mobile1">
            <button class="banner__button">Start now</button>
            <p class="banner__text2">Contact sales ></p>
        </section>
        <section>
            <div class="logos">
                <img class="logos1" src="/img-mobile-view/logos1.png" alt="logos1">
                <img class="logos2" src="/img-mobile-view/logos2.png" alt="logos2">
            </div>
        </section>
    </header>
</body>
</html>
